trigger:
  branches:
    include:
      - main
pool:
  vmImage: 'ubuntu-latest'
steps:
# ✅ Checkout the code
- checkout: self
# ⚙️ Maven Build + Test using Maven@4
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean install'
    mavenOptions: '-Xmx1024m'  # Use mavenOptions instead of options
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '11'  # change to '17' if your project uses Java 17
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
# 📊 Publish test results to Azure DevOps UI
- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    testRunTitle: 'Résultats des tests unitaires'
# 📦 Publish the .jar build artifact
- task: CopyFiles@2
  inputs:
    contents: '**/target/*.jar'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'